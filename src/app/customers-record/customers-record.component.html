<div class="jumbotron text-center">
    <h1 class="display-6 mt-3">Client Records</h1>
</div>
<hr>
<div class="px-3 container">
    <div class="row">
        <div class="col-4">
            <ng-select [(ngModel)]="selectedCustomer" (change)="onCustomerChange()" placeholder="Customer Type" #selectCustomer class="limit-feilds">
                <ng-option *ngFor="let type of customerType " [value]="type.id ">
                    {{type.value}}</ng-option>
            </ng-select>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-9">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-hover table-bordered text-center text-center" id="mainProductTable">
                        <thead class="table-head">
                            <tr>
                                <th style="width: 20px">#</th>
                                <th style="width: 150px" scope="col">Name</th>
                                <th style="width: 100px" scope="col">Phone Number</th>
                                <th style="width: 90px" scope="col">Amount Due</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of currentDisplayList; let i = index">
                                <td class="font-weight-bold" scope="row">{{i + 1}}</td>
                                <td>{{item.customerName}}</td>
                                <td>{{item.phoneNumber}}</td>
                                <td>Rs {{item.amountDue | number}}/-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

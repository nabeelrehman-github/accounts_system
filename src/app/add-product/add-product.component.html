<div class="jumbotron text-center">
    <h1 class="display-6 mt-3">Add Product</h1>
</div>
<hr>
<div class="mt-5 px-3 container">
    <div class="row justify-content-center">
        <div class="col-7">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <ng-select [(ngModel)]="selectedCompany" placeholder="Company" class="mt-3">
                                <ng-option *ngFor="let company of companies " [value]="company.id ">
                                    {{company.companyName}}</ng-option>
                            </ng-select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="h6 mt-3 p-0">Product ID</label>
                            <div class="mt-2">
                                <input [(ngModel)]="productId" type="text" class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="h6 mt-3 p-0">Purchase Price</label>
                            <div class="mt-2">
                                <input [(ngModel)]="purchasePrice" (change)="allowNumberOnly($event)" type="text" class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="h6 mt-3 p-0">Quantity</label>
                            <div class="mt-2">
                                <input [(ngModel)]="quantity" (change)="allowNumberOnly($event)" type="text" class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="h6 mt-3 p-0">Description</label>
                            <div class="mt-2">
                                <input [(ngModel)]="description" type="text" class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-5 row justify-content-between">
                <div class="col-3">
                    <button class="btn btn-dark" (click)="addProduct()">Add Product</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary" (click)="clearAll()">Clear</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron text-center pb-1 mb-0">
    <h1 class="display-6 mt-3">{{isAdd ? 'Add New' : 'Update'}} Stock</h1>
</div>
<hr>
<div class="px-3">
    <div class="container p-5 my-5">
        <table>
            <tbody>
                <tr>
                    <td *ngIf="isAdd">
                        <div class="my-4">
                            <label class="h6 m-0 p-0">Model Name</label>
                            <div class="mt-3 ">
                                <input [(ngModel)]="modelName " id="modelName" type="text " class="form-control limit-feilds ">
                            </div>
                        </div>
                    </td>
                    <td *ngIf="isUpdate">
                        <div>
                            <label class="h6 m-0 p-0 ">Model Name</label>
                            <div class="mt-3 ">
                                <label id="modelName " class="form-control bg-light limit-feilds ">{{modelName}}</label>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="isUpdate ">
                    <td>
                        <div class="mt-4 ">
                            <label class="h6 m-0 p-0 ">Company</label>
                            <div class="mt-3 ">
                                <label id="company " class="form-control bg-light limit-feilds ">{{company}}</label>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="mt-4 mx-4">
                            <label class="h6 m-0 p-0 ">Vendor</label>
                            <div class="mt-3 ">
                                <label id="vendor " class="form-control bg-light vendor-feild ">{{vendor}}</label>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="isAdd">
                    <td>
                        <div class="col ">
                            <ng-select [(ngModel)]="selectedCompany " placeholder="Company " #selectCompany class="limit-feilds ">
                                <ng-option placeholder="Company " *ngFor="let company of companies " [value]="company.id ">
                                    {{company.name}}</ng-option>
                            </ng-select>
                        </div>
                    </td>
                    <td>
                        <div class="col mx-4 ">
                            <ng-select [(ngModel)]="selectedVendor " placeholder="Vendor " #selectModel class="vendor-feild ">>
                                <ng-option *ngFor="let vendor of vendors " [value]="vendor.id ">
                                    {{vendor.name}} - <span class="text-muted ">{{vendor.address}}</span></ng-option>
                            </ng-select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="my-4 ">
                            <label class="h6 m-0 p-0 ">Purchase Price</label>
                            <div class="mt-3 ">
                                <input [(ngModel)]="purchasePrice " id="purchasePrice " type="text " class="form-control limit-feilds ">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="mx-4 ">
                            <label class="h6 m-0 p-0 ">Sales Price</label>
                            <div class="mt-3 ">
                                <input [(ngModel)]="salesPrice " id="salesPrice " type="text " class="form-control limit-feilds ">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" ">
                            <label class="h6 m-0 p-0 ">New Quantity</label>
                            <div class="mt-3 ">
                                <input [(ngModel)]="newQuantity " id="newQuantity " type="text " class="form-control limit-feilds ">
                            </div>
                        </div>
                    </td>
                    <td *ngIf="isUpdate ">
                        <div class="mx-4 ">
                            <label class="h6 m-0 p-0 ">Already in Stock</label>
                            <div class="mt-3 ">
                                <label id="alreadyInStock " class="form-control bg-light limit-feilds ">{{alreadyInStock}}</label>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-5 ">
            <button class="btn btn-dark ">{{isAdd ? 'Add' : 'Update'}}</button>
            <button class="btn btn-secondary mx-5 ">Clear</button>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <div class="card-title text-center h4">Log In</div>
                    <div class="form-label-group my-4">
                        <input [(ngModel)]="username" name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                    </div>

                    <div class="form-label-group my-4">
                        <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="flex-parent jc-center">
                        <button (click)="attemptLogin()" class="btn btn-primary btn-block text-uppercase">Login</button>
                    </div>
                </div>
            </div>
            <div *ngIf="isInvalid" class="alert alert-warning alert-dismissible fade show" role="alert">
                Username or password is incorrect
                <span class="close mt-5" (click)="closePopup()" aria-hidden="true">&times;</span>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron text-center">
    <h1 class="display-6 mt-3">Invoice Details</h1>
</div>
<hr>
<div class="px-3 container">
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-hover table-bordered text-center text-center" id="mainProductTable">
            <thead class="table-head">
                <tr>
                    <th style="width: 20px">#</th>
                    <th style="width: 50px">Company Name</th>
                    <th style="width: 150px">Model Name</th>
                    <th style="width: 50px">Quantity</th>
                    <th style="width: 90px">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of invoiceSummaryDetails; let i = index">
                    <td style="width: 20px" class="font-weight-bold" scope="row">{{i + 1}}</td>
                    <td style="width: 150px">{{item.companyName}}</td>
                    <td style="width: 50px">{{item.productId}}</td>
                    <td style="width: 90px">{{item.quantity | number}}</td>
                    <td style="width: 90px">Rs {{item.price | number}}/-</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

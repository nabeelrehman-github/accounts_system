<div class="jumbotron text-center">
    <h1 class="display-6 mt-3">Update Inventory</h1>
</div>
<hr>
<div class="mt-5 px-3 container">
    <div class="row justify-content-center">
        <div class="col-7">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <ng-select [(ngModel)]="selectedCompany" (change)="onChangeCompany()" placeholder="Company" class="mt-3">
                                <ng-option *ngFor="let company of products " [value]="company.id ">
                                    {{company.companyName}}</ng-option>
                            </ng-select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ng-select [(ngModel)]="selectedModel" placeholder="Model" class="mt-3">
                                <ng-option *ngFor="let item of models " [value]="item.id ">
                                    {{item.value}}</ng-option>
                            </ng-select>
                        </td>
                    </tr>
                    <tr *ngIf="isAdmin">
                        <td>
                            <ng-select [(ngModel)]="selectedBranch" placeholder="Branch" class="mt-3">
                                <ng-option *ngFor="let branch of branchList" [value]="branch.id ">
                                    {{branch.name}}</ng-option>
                            </ng-select>
                        </td>
                    </tr>
                    <tr *ngIf="!isAdmin">
                        <td>
                            <input [ngModel]="branch" class="form-control mt-3 mb-4" type="text" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="h6 mt-3 p-0">Quantity</label>
                            <div class="mt-2">
                                <input [(ngModel)]="quantity" (change)="allowNumberOnly($event)" type="text" class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-5 row justify-content-between">
                <div class="col-3">
                    <button class="btn btn-dark" (click)="update()">Update</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary" (click)="clearAll()">Clear All</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>

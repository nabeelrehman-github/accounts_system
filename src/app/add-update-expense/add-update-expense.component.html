<div class="jumbotron text-center">
    <h1 class="display-6 mt-3">Add Expense</h1>
</div>
<hr>
<div class="mt-5 px-3 container">
    <div class="row justify-content-center">
        <div class="col-7">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label class="h6 m-0 p-0">Expense Details</label>
                            <div class="mt-2">
                                <input [(ngModel)]="expenseDetails" type="text" class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="h6 mt-3 p-0">Amount</label>
                            <div class="mt-2">
                                <input [(ngModel)]="amount" type="text" (change)="allowNumberOnly($event)" class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="isAdmin">
                        <td>
                            <ng-select [(ngModel)]="selectedBranch" placeholder="Branch" class="mt-3">
                                <ng-option *ngFor="let branch of branchList" [value]="branch.id ">
                                    {{branch.name}}</ng-option>
                            </ng-select>
                        </td>
                    </tr>
                    <tr *ngIf="!isAdmin">
                        <td>
                            <input [ngModel]="branch" class="form-control mt-3 mb-4" type="text" disabled>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-5 row justify-content-between">
                <div class="col-3">
                    <button class="btn btn-dark" (click)="addExpense()">Add Expense</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary" (click)="clearAll()">Clear</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>

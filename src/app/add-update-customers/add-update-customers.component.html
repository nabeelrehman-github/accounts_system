<div class="jumbotron text-center">
    <h1 class="display-6 mt-3">Customer Details</h1>
</div>
<hr>
<div class="px-3 container">
    <div class="row">
        <div class="col">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label class="h6 m-0 p-0">Customer Name</label>
                            <div class="mt-2">
                                <input [(ngModel)]="customerName" id="customerName" type="text " class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="h6 mt-3 p-0">Phone Number</label>
                            <div class="mt-2">
                                <input [(ngModel)]="phoneNumber" id="phoneNumber" type="text " class="form-control limit-feilds">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ng-select [(ngModel)]="selectedCustomerType" placeholder="Type" class="mt-3">
                                <ng-option *ngFor="let customer of customerType " [value]="customer.id ">
                                    {{customer.name}}</ng-option>
                            </ng-select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-5 ">
                <button class="btn btn-dark">Add</button>
                <button class="btn btn-outline-secondary mx-5">Clear</button>
            </div>
        </div>
